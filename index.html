<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">Rock Paper Scissors</div>
        </div>
    </nav>

    <header class="header">
        <div id="header_container" class="container">
            <h3>START THE GAME BY CHOOSING</h3>
            <div class="buttons">
                <button id="rock"><img src="./img/rock.svg" alt="rock icon"></button>
                <button id="paper"><img src="./img/paper.svg" alt="paper icon"></button>
                <button id="scissors"><img src="./img/scissors.svg" alt="scissors icon"></button>
            </div>
            <div class="score">
                <p class="you">YOU</p>
                <div class="container">
                    <p class="score_user">0</p>
                    <p>:</p>
                    <p class="score_bot">0</p>
                </div>
                <p class="bot">BOT</p>
            </div>
            <div id="winner"></div>
            <div class="choices">
                <div id="user_output"></div>
                <div id="bot_output"></div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="container">
            <p>Copyright @ Arno Manukian 2022</p>
        </div>
    </footer>

    <audio id="click" src="./sound/click.wav"></audio>
    <audio id="win" src="./sound/win.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>
</body>

</html>
